<!DOCTYPE html>
<html>
    <head>
        <title>BubbleChart Test</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>

        <style type="text/css">
            .highcharts-tooltip h3 {margin: 0.3em 0;}
        </style>
        
        <script type='text/javascript'>
            $(function() {
                $('#container').highcharts({

                    chart: {
                        type: 'bubble',
                        plotBorderWidth: 0,
                        zoomType: 'xy'
                    },

                    legend: {
                        enabled: false
                    },

                    title: {
                        text: 'Planned Value vs. Business Value'
                    },

                    subtitle: {
                        text: 'Project:  {Project name here}'
                    },

                    xAxis: {
                        max:100,
                        min:50,
                        gridLineWidth: 0,
                        minorGridLineWidth: 0,
                        title: {
                            text: 'Business Value'
                        },
                        labels: {
                            format: '{value}'
                        },
                    },

                    yAxis: {
                        max:150,
                        min:0,
                        gridLineWidth: 0,
                        minorGridLineWidth: 0,
                        startOnTick: false,
                        endOnTick: false,
                        title: {
                            text: 'Planned Value'
                        },
                        labels: {
                            format: '{value}'
                        },
                        maxPadding: 0.2,
                    },

                    tooltip: {
                        useHTML: true,
                        headerFormat: '<table>',
                        pointFormat: '<tr><th colspan="2"><h3>{point.fullName}</h3></th></tr>' +
                            '<tr><th>Business Value:</th><td>{point.x}</td></tr>' +
                            '<tr><th>Planned Value:</th><td>{point.y}</td></tr>' +
                            '<tr><th>Planned Days:</th><td>{point.z} days</td></tr>',
                        footerFormat: '</table>',
                        followPointer: true
                    },

                    plotOptions: {
                        series: {
                            dataLabels: {
                                enabled: true,
                                format: '{point.name}'
                            }
                        }
                    },

                    series: [{
                        data: [{
                            x: 95,
                            y: 95,
                            z: 13.8,
                            name: 'S1',
                            fullName: 'Sprint 1'
                        }, {
                            x: 86.5,
                            y: 102.9,
                            z: 14.7,
                            name: 'S2',
                            fullName: 'Sprint 2'
                        }, {
                            x: 80.8,
                            y: 91.5,
                            z: 15.8,
                            name: 'S3',
                            fullName: 'Sprint 3'
                        }, {
                            x: 80.4,
                            y: 102.5,
                            z: 12,
                            name: 'S4',
                            fullName: 'Sprint 4'
                        }, {
                            x: 80.3,
                            y: 86.1,
                            z: 11.8,
                            name: 'S5',
                            fullName: 'Sprint 5'
                        }, {
                            x: 78.4,
                            y: 70.1,
                            z: 16.6,
                            name: 'S6',
                            fullName: 'Sprint 6'
                        }, {
                            x: 74.2,
                            y: 68.5,
                            z: 14.5,
                            name: 'S7',
                            fullName: 'Sprint 7'
                        }, {
                            x: 73.5,
                            y: 83.1,
                            z: 10,
                            name: 'S8',
                            fullName: 'Sprint 8'
                        }, {
                            x: 71,
                            y: 93.2,
                            z: 24.7,
                            name: 'S9',
                            fullName: 'Sprint 9'
                        }, {
                            x: 69.2,
                            y: 57.6,
                            z: 10.4,
                            name: 'S10',
                            fullName: 'Sprint 10'
                        }, {
                            x: 68.6,
                            y: 20,
                            z: 16,
                            name: 'S11',
                            fullName: 'Sprint 11'
                        }, {
                            x: 65.5,
                            y: 126.4,
                            z: 35.3,
                            name: 'S12',
                            fullName: 'Sprint 12'
                        }, {
                            x: 65.4,
                            y: 50.8,
                            z: 28.5,
                            name: 'S13',
                            fullName: 'Sprint 13'
                        }, {
                            x: 63.4,
                            y: 51.8,
                            z: 15.4,
                            name: 'S14',
                            fullName: 'Sprint 14'
                        }, {
                            x: 64,
                            y: 82.9,
                            z: 31.3,
                            name: 'S15',
                            fullName: 'Sprint 15'
                        }]
                    }]

                });
            });
        </script>

    </head>

    <body>
        <div id="container" style="height: 400px; min-width: 310px; max-width: 600px; margin: 0 auto">
        </div>
    </body>

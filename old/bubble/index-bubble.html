<script type='text/javascript'>


//*********************************************************************************
//                            Start Rally App
//*********************************************************************************
	/* global Rally */
	/* global Ext */
	/* global BubbleBVHandler */
	// Define & initialize the app when Rally has loaded everything

	Rally.onReady(function() {

		Ext.define('BubbleBVApp', {
			extend : 'Rally.app.App',
			componentCls : 'app',

			/**
			 * Main entry point for the Rally application
			 */
			launch : function() {
				// create the handler for the businessValue charting app
				new BubbleBVHandler(this);
			}
		});

		// Launch the app
		Rally.launchApp('BubbleBVApp', { name : 'Bubble Business Value App'} );
	});
</script>
